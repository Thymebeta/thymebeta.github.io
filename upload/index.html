<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no,m inimum-scale=1.0, maximum-scale=1.0, initial-scale=1"/>
    <meta name="HandheldFriendly" content="true">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/common.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/upload.css"/>

    <title>Upload | Thyme</title>
</head>
<body>
<div class="page-container">
    <div class="header-bar nomobile">
        <div class="header-logo cursive">Thyme</div>
        <div class="nav-links fg">
            <div class="nav-link">Browse</div>
            <div class="nav-link">You get the idea</div>
            <div class="nav-link">Something else</div>

            <div class="search-pad">
                <div class="search">
                    <span class="fa fa-search"></span>
                    <input placeholder="Search" type="text">
                </div>
            </div>
        </div>
        <div class="nav-buttons">
            <div class="nav-button"><div class="btn-txt">Log in</div></div>
            <div class="nav-button"><div class="btn-txt">Sign up</div></div>
        </div>
    </div>
    <div class="caption-bar nomobile">
        <div class="caption-text">You are not signed in! You will be unable to save or upload <span class="cursive">Thymes</span>. <a href="login">Sign in now.</a></div>
    </div>
    <div class="header-bar-mob mobile">
        <div class="header-logo-mob cursive">T</div>
        <div><i class="fa fa-user"></i></div>
        <div id="search-toggle"><i class="fa fa-search"></i></div>
    </div>
    <div id="s-bar" class="search-bar mobile">
        <div class="search-pad-mob">
            <div class="search-mob">
                <span class="fa fa-search"></span>
                <input placeholder="Search" type="text">
            </div>
        </div>
    </div>
    <div id="search-grow" class="mobile"></div>

    <div class="page-content">
        <div id="central-column">
            <!-- Meow -->

            <div id="upload-region">
                <div id="middle-logo">
                    <i id="ml-ico" class="fa fa-upload"></i>
                    <div id="ml-cap">Select a file to upload</div>
                    <div id="ml-sub">Or drag and drop it here</div>
                    <div id="ml-name">No file selected</div>
                    <div id="continue-btn" class="btn disabled">Continue</div>
                </div>

                <div id="uploading" style="display: none">
                    <div id="upload-bar"><span>Uploading | 3%</span><div id="u-bar-progress">Uploading | 3%</div></div>
                    <input type="text" id="title" title="Video Title"/>
                </div>

                <input id="file-upload" type="file" style="display: none" />
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-3.3.0.min.js" type="text/javascript"></script>
<script src="../assets/common.js" type="text/javascript"></script>
<script src="../assets/upload.js" type="text/javascript"></script>
</body>
</html>
