<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nono+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/common.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/login.css"/>
    <title>Thyme</title>
</head>
<body>
<div class="page-container">
    <div class="page-content">
        <form id="login-box">
            <div id="top-lab">Login to Thyme</div>
            <input id="uname" class="si field" placeholder="Username or email" type="text"/>
            <input id="pwd" class="si field" placeholder="Password" type="password"/>
            <input id="li-btn" class="si btn" type="submit" value="Login"/>

            <input id="runame" class="r field" placeholder="Username" type="text"/>
            <input id="remail" class="r field" placeholder="Email" type="text"/>
            <input id="rpwd" class="r field" placeholder="Password" type="password"/>
            <input id="rpwd2" class="r field" placeholder="Password again" type="password"/>
            <input id="r-btn" class="r btn" type="submit" value="Register"/>

            <input id="premail" class="pr field" placeholder="Email" type="text"/>
            <input id="pr-btn" class="pr btn" type="submit" value="Send Link"/>
            <div class="bot-links"><a id="r-link">Register</a> - <a id="reg-link">Forgot Password</a></div>
        </form>
    </div>
</div>

<script src="//code.jquery.com/jquery-3.3.0.min.js" type="text/javascript"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
<script src="../assets/login.js" type="text/javascript"></script>
</body>
</html>
