<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no,m inimum-scale=1.0, maximum-scale=1.0, initial-scale=1"/>
    <meta name="HandheldFriendly" content="true">
    <meta property="og:title" content="Thyme">
    <meta property="og:description" content="A free and open source video sharing platform">
    <meta property="og:image" content="{{ rqst.scheme }}://{{ rqst.host }}/assets/img/youmu.png">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Roboto:400,500,700|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css"/>

    {% block head %}{%  endblock %}

    <title>{% block title %}{% endblock %} - Thyme</title>
</head>
<body>
<div class="page-container">
    {% block header %}{%  endblock %}

    <div class="page-content">
        <div id="central-column">
            <!-- Meow -->

            <div id="page-region">
                {% block body %}{%  endblock %}
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-3.3.0.min.js" type="text/javascript"></script>
<script src="/assets/js/vendor/md5.min.js" type="text/javascript"></script>
<script src="/assets/js/common.js" type="text/javascript"></script>
{% block foot %}{% endblock %}
</body>
</html>
