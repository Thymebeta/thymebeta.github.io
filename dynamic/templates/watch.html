{% extends 'headed.html' %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/assets/css/watch.css"/>

    <meta property="og:title" content="Big Buck Bunny"/>
    <meta property="og:type" content="video.other"/>
    <meta property="og:url" content="https://bottersnike.github.io/thyme/watch"/>
    <meta property="og:image" content="https://peach.blender.org/wp-content/uploads/watchtrailer.gif?x11217">
    <meta property="og:video"
          content="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"/>
{% endblock %}

{% block body %}

    <div class="central-body" id="body-content">
        <div class="mid-section">
            <div class="vid-sect">
                <div class="video-area">
                    <video class="video-stream" id="main-video" autoplay="">
                        {% for source in sources %}
                            <source src="{{ source[0] }}" type="{{ source[1] }}">
                        {% endfor %}
                    </video>
                    <div class="video-controls" id="scrub-controls">
                        <div class="c-seek-bar">
                            <div class="c-sb-bg"></div>
                            <div class="c-sb-handle"></div>
                            <div class="c-sb-prog"></div>
                            <div class="c-sb-scrub"></div>
                            <div class="c-sb-buff"></div>
                        </div>
                        <div class="inner-controls">
                            <button type="button" id="play-pause-btn" class="c-play-pause"><i class="fa fa-fw fa-pause"
                                                                                              aria-hidden="true"></i>
                            </button>
                            <div id="timestamp">00:00 / 00:00</div>
                            <div class="expand"></div>
                            <button type="button" class="c-volume"><i class="fa fa-fw fa-volume-up"
                                                                      aria-hidden="true"></i></button>
                            <!--
                            <input type="range" class="c-volume-bar" min="0" max="1" step="0.1" value="1">-->
                            <button type="button" id="fs-btn" class="c-full-screen"><i class="fa fa-fw fa-arrows-alt"
                                                                                       aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
                <div class="info-box rld">
                    <div class="heading rld">
                        <div id="tags">
                            {% for tag in tags %}
                                <a href="/t/{{ tag }}" class="tag">{{ tag }}</a>
                            {% endfor %}
                        </div>

                        <div id="title">{{ title }}</div>
                        <div id="stats">NaN views</div>
                    </div>

                    <div class="sub-video">
                        <div class="sv-row">
                            <div class="pfp" id="author-pfp"></div>
                            <div>
                                <div id="a-name">{{ author }}</div>
                                <div id="a-folls">NaN followers</div>
                            </div>
                        </div>

                        <div class="sv-row" id="description">{{ desc }}<a class="sh-mre">Show More</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="watch-next">
                <div class="next-thumb"></div>
                <div class="next-thumb"></div>
                <div class="next-thumb"></div>
                <div class="next-thumb"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block foot %}
    <script src="/assets/js/watch.js" type="text/javascript"></script>
{% endblock %}
