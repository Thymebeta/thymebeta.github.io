<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, user-scalable=no,m inimum-scale=1.0, maximum-scale=1.0, initial-scale=1"/>
  <meta name="HandheldFriendly" content="true">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/common.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/home.css"/>

  <title>Thyme</title>
</head>
<body>
<div class="page-container">
    <div class="header-bar nomobile">
        <div class="header-logo cursive">Thyme</div>
        <div class="nav-links fg">
            <div class="nav-link">Browse</div>
            <div class="nav-link">You get the idea</div>
            <div class="nav-link">Something else</div>

            <div class="search-pad">
                <div class="search">
                    <span class="fa fa-search"></span>
                    <input placeholder="Search" type="text">
                </div>
            </div>
        </div>
        <div class="nav-buttons">
            <div class="nav-button"><div class="btn-txt">Log in</div></div>
            <div class="nav-button"><div class="btn-txt">Sign up</div></div>
        </div>
    </div>
    <div class="caption-bar nomobile">
        <div class="caption-text">You are not signed in! You will be unable to save or upload <span class="cursive">Thymes</span>. <a href="login">Sign in now.</a></div>
    </div>
    <div class="header-bar-mob mobile">
        <div class="header-logo-mob cursive">T</div>
        <div><i class="fa fa-user"></i></div>
        <div id="search-toggle"><i class="fa fa-search"></i></div>
    </div>
    <div id="s-bar" class="search-bar mobile">
      <div class="search-pad-mob">
        <div class="search-mob">
          <span class="fa fa-search"></span>
          <input placeholder="Search" type="text">
        </div>
      </div>
    </div>
    <div id="search-grow" class="mobile"></div>

    <div class="page-content">
        <div id="central-column">
            <!-- Meow -->
        </div>
    </div>
</div>

<script id="minitemp" type="text/x-handlebars-template">​
  <div class="pane-video-card mini fb">
    <div class="thumb fs" style="background-image: url('{{ thumb }}')"></div>
    <div class="mini-video-info fg">
      <div class="fb flw title">
        <div class="pfp mini fs" style="background-image: url('{{ pfp }}')"></div>
        <div class="mini-title fg">{{ title }}</div>
      </div>
      <div class="flw fb">
        <div class="author fg">{{ author }}</div>
        <div class="views">{{ views }}</div>
      </div>
      <div class="description">
        {{ desc }}
        <div class="more" style="display:none">{{ descmore }}</div>
      </div>
      <div class="mini-btn-row"><div class="mini-show-more">SHOW MORE</div> | <div class="mini-full-btn">FULL PAGE</div></div>
    </div>
  </div>
</script>
<script id="videotemp" type="text/x-handlebars-template">
  <div class="card-video-sec">
    <video class="video-stream">
      <source src="{{ videourl }}" type="video/mp4">
      <div>{{ videourl }}</div>
    </video>
    <div class="video-controls">
      <div class="c-seek-bar">
        <div class="c-sb-bg"></div>
        <div class="c-sb-handle"></div>
        <div class="c-sb-prog"></div>
        <div class="c-sb-scrub"></div>
        <div class="c-sb-buff"></div>
      </div>
      <div class="inner-controls">
        <button type="button" class="c-play-pause"><div class="i-play" aria-hidden="true"></div></button>
        <div class="timestamp">00:00 / 00:00</div>
        <div class="expand"></div>
        <button type="button" class="c-volume"><i class="fa fa-fw fa-volume-up" aria-hidden="true"></i></button>
        <button type="button" class="c-full-screen"><i class="fa fa-fw fa-arrows-alt" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</script>
<script id="fulltemp" type="text/x-handlebars-template">​
  <div class="pane-video-card">
      {{&videoHelper videourl}}
      <div class="video-info ctr-y fb">
          <div class="pfp fs" style="background-image: url('{{ pfp }}')"></div>
          <div class="fg fc ctr-y">
            <div class="fg flw title">{{ title }}</div>
              <div class="fg flw fb">
                  <div class="author fg">{{ author }}</div>
                  <div class="views">{{ views }}</div>
              </div>
          </div>
      </div>
      <div class="comments-tog">SHOW COMMENTS</div>
      <div class="comments" style="display:none">
        {{&commentHelper comments}}
      </div>
      <div class="show-full">Show full thread</div>
  </div>

</script>
<script id="commenttemp" type="text/x-handlebars-template">​
  {{#each comments}}

  <div class="comment {{#if root}}root{{^}}child{{~/if}}">
    <p><span class="cmt-ath">[-] {{ auth }}</span> <span class="cmt-time">{{ time }}</span></p>
    <p class="cmt-dt">{{ content }}</p>
    <div class="cmt-act"><p>reply</p></div>
    {{#if children}}
      {{&commentHelper children}}
    {{/if}}
  </div>

  {{/each}}

</script>

<script src="//code.jquery.com/pep/0.4.3/pep.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="//code.jquery.com/jquery-3.3.0.min.js" type="text/javascript"></script>
<script src="./assets/new_home.js" type="text/javascript"></script>
</body>
</html>
