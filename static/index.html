<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, user-scalable=no,m inimum-scale=1.0, maximum-scale=1.0, initial-scale=1"/>
  <meta name="HandheldFriendly" content="true">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/common.css"/>
  <link rel="stylesheet" type="text/css" href="./assets/css/home.css"/>

  <title>Thyme</title>
</head>
<body>
<div class="page-container">
    {{ header }}

    <div class="page-content">
        <div id="central-column">
            <!-- Meow -->
        </div>
    </div>
</div>

<script id="minitemp" type="text/x-handlebars-template">​
  <div class="pane-video-card mini fb">
    <div class="thumb fs" style="background-image: url('{{ thumb }}')"></div>
    <div class="mini-video-info fg">
      <div class="fb flw title">
        <div class="pfp mini fs" style="background-image: url('{{ pfp }}')"></div>
        <div class="mini-title fg">{{ title }}</div>
      </div>
      <div class="flw fb">
        <div class="author fg">{{ author }}</div>
        <div class="views">{{ views }}</div>
      </div>
      <div class="description">
        {{ desc }}
        <div class="more" style="display:none">{{ descmore }}</div>
      </div>
      <div class="mini-btn-row"><div class="mini-show-more">SHOW MORE</div> | <div class="mini-full-btn">FULL PAGE</div></div>
    </div>
  </div>
</script>

<script id="fulltemp" type="text/x-handlebars-template">​
  <div class="pane-video-card">
      <div class="card-video-sec">
          <iframe src="{{ video_url }}" allowfullscreen></iframe>
      </div>
      <div class="video-info ctr-y fb">
          <div class="pfp fs" style="background-image: url('{{ pfp }}')"></div>
          <div class="fg fc ctr-y">
            <div class="fg flw title">{{ title }}</div>
              <div class="fg flw fb">
                  <div class="author fg">{{ author }}</div>
                  <div class="views">{{ views }}</div>
              </div>
          </div>
      </div>
      <div class="comments-tog">SHOW COMMENTS</div>
      <div class="comments" style="display:none">
        {{&commentHelper comments}}
      </div>
      <div class="show-full">Show full thread</div>
  </div>

</script>
<script id="commenttemp" type="text/x-handlebars-template">​
  {{#each comments}}

  <div class="comment {{#if root}}root{{^}}child{{~/if}}">
    <p><span class="cmt-ath">[-] {{ auth }}</span> <span class="cmt-time">{{ time }}</span></p>
    <p class="cmt-dt">{{ content }}</p>
    <div class="cmt-act"><p>reply</p></div>
    {{#if children}}
      {{&commentHelper children}}
    {{/if}}
  </div>

  {{/each}}

</script>

<script src="//code.jquery.com/pep/0.4.3/pep.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="//code.jquery.com/jquery-3.3.0.min.js" type="text/javascript"></script>
<script src="./assets/js/common.js" type="text/javascript"></script>
<script src="./assets/js/new_home.js" type="text/javascript"></script>
</body>
</html>
