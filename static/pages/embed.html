<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no,m inimum-scale=1.0, maximum-scale=1.0, initial-scale=1"/>
    <meta name="HandheldFriendly" content="true">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/embed.css"/>

    <title>Thyme</title>
</head>
<body>
<div class="page-container">
    <div id="card-video-sec">
        <video id="video-stream"></video>
        <div id="video-controls">
            <div id="c-seek-bar">
                <div id="c-sb-bg"></div>
                <div id="c-sb-handle"></div>
                <div id="c-sb-prog"></div>
                <div id="c-sb-scrub"></div>
                <div id="c-sb-buff"></div>
            </div>
            <div id="inner-controls">
                <button type="button" id="c-play-pause"><i class="i-play" aria-hidden="true"></i></button>
                <div id="timestamp">00:00 / 00:00</div>
                <div class="expand"></div>
                <button type="button" id="c-volume"><i class="fa fa-fw fa-volume-up" aria-hidden="true"></i></button>
                <button type="button" id="c-full-screen"><i class="fa fa-fw fa-arrows-alt" aria-hidden="true"></i></button>
            </div>
        </div>

        <div id="buffering"></div>
    </div>
</div>

<script src="//code.jquery.com/pep/0.4.3/pep.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="//code.jquery.com/jquery-3.3.0.min.js" type="text/javascript"></script>
<script src="../assets/js/common.js" type="text/javascript"></script>
<script src="../assets/js/embed.js" type="text/javascript"></script>
</body>
</html>
